<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
<link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="bg">
  <img id="top" src="./images/bg-pattern-top.svg" alt="bg-pattern-top">
  <img id="bottom" src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
</div>
  <main>
  <article class="profile">
    <img id="card" src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
    <img id="image" src="./images/image-victor.jpg" alt="image-victor">
    <h1 class="title">Victor Crest<span>26</span></h1>
  <span>London</span>
  <div class="line"></div>
  <div class="bottom">
   <div class="item">
    <h2> 80K</h2>
    <p>  Followers</p>
   </div>
   <div class="item">
    <h2> 803K</h2>
    <p> Likes</p>
   </div>
   <div class="item">
    <h2>1.4K</h2>
    <p> Photos</p>
   </div>
  </div>
  </article>
</main>

</body>
</html>
